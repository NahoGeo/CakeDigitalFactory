<app-header [title]="title"></app-header>

<ion-content>
    <ion-card *ngFor="let bakery of bakerys" [routerLink]="[bakery.Id]">
        <img [src]="bakery.Img || 'assets/images/noImage.png'" alt="cardImg">
        <ion-card-header>
            <ion-card-title>{{bakery.Nombre}}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <p><b>Descripci√≥n:</b> {{bakery.Descripcion}}</p>
        </ion-card-content>
    </ion-card>
</ion-content>
<ion-footer *ngIf="isPedidoActive">
    <ion-toolbar>
        <ion-button (click)="onClick()" expand="block">
            Process
        </ion-button>
    </ion-toolbar>
</ion-footer>
