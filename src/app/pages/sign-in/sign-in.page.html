<ion-content>
    <div class="Container">
        <div class="SubContainer">
            <ion-card-header>
                <img src="assets/images/logo.png" alt="logo">
                <h2 style="color: white;">Cake Digital Factory</h2>
            </ion-card-header>
            <form>
                <ion-item>
                    <ion-label position="floating">Usuario</ion-label>
                    <ion-input type="text" #user required></ion-input>
                </ion-item>
                <br>
                <ion-item>
                    <ion-label position="floating">Contrase√±a</ion-label>
                    <ion-input type="password" #password required></ion-input>
                </ion-item>
                <br>
                <div style="align-content: center;">
                    <ion-button type="submit" (click)="signIn(user, password)" color="dark" expand="block" shape="round">Ingresar</ion-button>
                    <br>
                    <p [routerLink]="['sign-up']" class="ion-text-center" style="color: white;">Registrarse</p>
                </div>
            </form>
        </div>
    </div>
</ion-content>
