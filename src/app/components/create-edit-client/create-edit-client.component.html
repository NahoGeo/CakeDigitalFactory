<ion-card>
    <ion-item lines="full">
        <img (click)="showOptions()" width="50%" style="margin-left: auto; margin-right: auto; margin-top: 5px;" [src]="client.img || 'assets/images/noImage.png'">
    </ion-item>
    <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="client.nombre"></ion-input>
    </ion-item>
    <ion-item *ngIf="client.id === 0">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="client.contrasena"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Descripción</ion-label>
        <ion-input [(ngModel)]="client.descripcion"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Dirección</ion-label>
        <ion-input [(ngModel)]="client.direccion"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input [(ngModel)]="client.telefono"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input [(ngModel)]="client.correo"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Rol</ion-label>
        <ion-select class="ion-text-capitalize" [cancelText]="cancelar" [(ngModel)]="client.rol" [placeholder]="usuario" (ionChange)="valuesSelected($event)">
            <ion-select-option *ngFor="let rol of rols" value="{{rol}}" class="ion-text-capitalize">{{rol}}</ion-select-option>
        </ion-select>
    </ion-item>
</ion-card>
<ion-footer>
    <ion-toolbar>
        <ion-button (click)="checkFields()" expand="block">{{actions}}</ion-button>
    </ion-toolbar>
</ion-footer>
